<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact - Solitude Travels</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", sans-serif;
        line-height: 1.6;
        color: #1a1a1a;
        background: #ffffff;
      }

      /* Navigation */
      .navbar {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        padding: 1.5rem 0;
        position: fixed;
        width: 100%;
        top: 0;
        z-index: 1000;
        border-bottom: 1px solid rgba(0, 0, 0, 0.05);
      }

      .nav-container {
        max-width: 1400px;
        margin: 0 auto;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 3rem;
      }

      .logo {
        font-family: "Playfair Display", serif;
        font-size: 2rem;
        font-weight: 600;
        color: #1a1a1a;
        text-decoration: none;
        letter-spacing: -0.5px;
      }

      .nav-links {
        display: flex;
        list-style: none;
        gap: 3rem;
      }

      .nav-links a {
        text-decoration: none;
        color: #1a1a1a;
        font-weight: 400;
        font-size: 0.95rem;
        letter-spacing: 0.3px;
        transition: color 0.3s ease;
        text-transform: uppercase;
      }

      .nav-links a:hover {
        color: #666;
      }

      /* Contact Section */
      .contact-section {
        margin-top: 120px;
        padding: 4rem 0;
        background: #f8f8f8;
        min-height: calc(100vh - 120px);
      }

      .contact-container {
        max-width: 1400px;
        margin: 0 auto;
        padding: 0 3rem;
      }

      .contact-header {
        margin-bottom: 1rem;
      }

      .contact-header .breadcrumb {
        font-size: 0.9rem;
        color: #666;
        text-transform: uppercase;
        letter-spacing: 1px;
        margin-bottom: 1rem;
      }

      .contact-header h1 {
        font-family: "Playfair Display", serif;
        font-size: 4rem;
        font-weight: 600;
        color: #1a1a1a;
        letter-spacing: -2px;
        margin-bottom: 6rem;
      }

      .contact-content {
        display: grid;
        grid-template-columns: 1fr 1.5fr;
        gap: 8rem;
        align-items: start;
      }

      .contact-info {
        padding-top: 2rem;
      }

      .contact-info h2 {
        font-family: "Playfair Display", serif;
        font-size: 2rem;
        color: #1a1a1a;
        margin-bottom: 3rem;
        font-weight: 600;
      }

      .contact-methods {
        margin-bottom: 4rem;
      }

      .contact-method {
        margin-bottom: 2rem;
        padding-bottom: 2rem;
        border-bottom: 1px solid #e0e0e0;
      }

      .contact-method:last-child {
        border-bottom: none;
      }

      .contact-method a {
        color: #1a1a1a;
        text-decoration: none;
        font-size: 1.1rem;
        font-weight: 400;
        transition: color 0.3s ease;
      }

      .contact-method a:hover {
        color: #666;
      }

      .social-links {
        margin-top: 3rem;
      }

      .social-links h3 {
        font-size: 1rem;
        color: #1a1a1a;
        margin-bottom: 1.5rem;
        font-weight: 500;
      }

      .social-link {
        display: block;
        color: #666;
        text-decoration: none;
        margin-bottom: 0.8rem;
        font-size: 0.95rem;
        transition: color 0.3s ease;
      }

      .social-link:hover {
        color: #1a1a1a;
      }

      .contact-form {
        background: #ffffff;
        padding: 20px;
      }

      .form-group {
        margin-bottom: 2.5rem;
      }

      .form-group label {
        display: block;
        margin-bottom: 0.8rem;
        font-weight: 500;
        color: #1a1a1a;
        font-size: 0.9rem;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .form-group input,
      .form-group textarea {
        width: 100%;
        padding: 1.2rem 0;
        border: none;
        border-bottom: 1px solid #e0e0e0;
        background: transparent;
        font-size: 1.1rem;
        font-family: "Inter", sans-serif;
        color: #1a1a1a;
        transition: border-color 0.3s ease;
      }

      .form-group input:focus,
      .form-group textarea:focus {
        outline: none;
        border-bottom-color: #1a1a1a;
      }

      .form-group input::placeholder,
      .form-group textarea::placeholder {
        color: #999;
        font-weight: 300;
      }

      .form-group textarea {
        resize: vertical;
        min-height: 120px;
        font-family: "Inter", sans-serif;
      }

      .submit-btn {
        background: #1a1a1a;
        color: white;
        border: none;
        padding: 1.2rem 3rem;
        font-size: 0.9rem;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.3s ease;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        margin-top: 2rem;
      }

      .submit-btn:hover {
        background: #333;
      }

      /* Mobile Responsiveness */
      @media (max-width: 1024px) {
        .contact-content {
          grid-template-columns: 1fr;
          gap: 4rem;
        }

        .contact-header h1 {
          font-size: 3rem;
          margin-bottom: 4rem;
        }
      }

      @media (max-width: 768px) {
        .nav-links {
          display: none;
        }

        .nav-container,
        .contact-container {
          padding-left: 1.5rem;
          padding-right: 1.5rem;
        }

        .contact-header h1 {
          font-size: 2.5rem;
        }

        .contact-content {
          gap: 3rem;
        }
      }
    </style>
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar">
      <div class="nav-container">
        <a href="index.html" class="logo">Odyssey</a>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="index.html#destinations">Destinations</a></li>
          <li><a href="index.html#services">Services</a></li>
        </ul>
      </div>
    </nav>

    <!-- Contact Section -->
    <section class="contact-section">
      <div class="contact-container">
        <div class="contact-header">
          <div class="breadcrumb">CONTACT</div>
          <h1>Get in touch</h1>
        </div>

        <div class="contact-content">
          <div class="contact-info">
            <h2>Connect with us</h2>

            <div class="contact-methods">
              <div class="contact-method">
                <a href="mailto:hello@Odysseytravels.com">hello@Odyssey.com</a>
              </div>
              <div class="contact-method">
                <a href="tel:+15551234567">+1 (555) 123-4567</a>
              </div>
              <div class="contact-method">
                <span>123 Fifth Avenue<br />New York, NY 10003</span>
              </div>
            </div>

            <div class="social-links">
              <a href="#" class="social-link">Instagram</a>
              <a href="#" class="social-link">Facebook</a>
              <a href="#" class="social-link">Twitter</a>
              <a href="#" class="social-link">LinkedIn</a>
            </div>
          </div>

          <div class="contact-form">
            <form>
              <div class="form-group">
                <label for="name">Full name</label>
                <input
                  type="text"
                  id="name"
                  name="name"
                  placeholder="Enter your name"
                  required
                />
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  placeholder="Enter your email"
                  required
                />
              </div>
              <div class="form-group">
                <label for="subject">Subject</label>
                <input
                  type="text"
                  id="subject"
                  name="subject"
                  placeholder="What's this about?"
                  required
                />
              </div>
              <div class="form-group">
                <label for="message">Message</label>
                <textarea
                  id="message"
                  name="message"
                  placeholder="Tell us about your dream destination or any questions you have..."
                  required
                ></textarea>
              </div>
              <button type="submit" class="submit-btn">Send Message</button>
            </form>
          </div>
        </div>
      </div>
    </section>
    <script>
      document
        .querySelector(".contact-form form")
        .addEventListener("submit", async function (e) {
          e.preventDefault();
          const name = document.getElementById("name").value;
          const email = document.getElementById("email").value;
          const subject = document.getElementById("subject").value;
          const message = document.getElementById("message").value;

          try {
            const response = await fetch("http://localhost:5000/api/contact", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ name, email, subject, message }),
            });
            if (response.ok) {
              alert("Thank you! Your message has been sent.");
              this.reset();
            } else {
              alert("Failed to send message. Please try again.");
            }
          } catch (err) {
            alert("An error occurred. Please try again later.");
          }
        });
    </script>
  </body>
</html>
